{
  "name": "echo",
  "cluster": "cluster1",
  "cpu": 0.5,
  "memory": "500m",
  "units": 1,
  "load_balancer": {
    "name": "echo",
    "https": false,
    "port": 80,
    "security_group": "",
    "health_check": {
      "interval": "30s",
      "path": "/",
      "status": "200-299",
      "timeout": "5s",
      "healthy_limit": 5,
      "unhealthy_limit": 5
    }
  },
  "aws": {
    "vpc": "vpc-44606f20",
    "ecr_namespace": "coldbrew"
  },
  "docker": {
    "bin": "docker"
  }
}